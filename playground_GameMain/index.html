<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Sample Title</title>
        <link type="text/css" chraset="utf-8" rel="stylesheet" href="style.css"/>
        <script type="text/javascript" chraset="utf-8" src="game.js"></script>
        <script type="text/javascript" chraset="utf-8" src="controller.js"></script>        
    </head>
    <body>
        <div class="container">
            <img id="image" src="hittel.jpg" alt="hittel">
            <div class="gameLayer">
                <div id="viewLayer">
                    <canvas id="layer1"  width="800" height="500"></canvas>
                    <canvas id="layer2"  width="800" height="500"></canvas>
                    <canvas id="layer3"  width="800" height="500"></canvas>
                </div>
                <div id="controllLayer">
                    <div id="buttonMoveFrame">
                        <canvas id="controller_button1"  width="80" height="80"></canvas>
                        <canvas id="controller_button2"  width="80" height="80"></canvas>
                        <canvas id="controller_button3"  width="80" height="80"></canvas>
                        <canvas id="controller_button4"  width="80" height="80"></canvas>
                    </div>
                    <div id="buttonActionFrame">
                        <canvas id="controller_buttonA"  width="80" height="80"></canvas>
                        <canvas id="controller_buttonB"  width="80" height="80"></canvas>
                        <canvas id="controller_buttonC"  width="80" height="80"></canvas>
                        <canvas id="controller_buttonD"  width="80" height="80"></canvas>
                    </div>                     
                </div>                       
            </div>
        </div>
    </body>
</html>
